experiences:
    title: Experiences
    info:
      - role: DevOps Engineer
        time: 05/2021 - Present
        company: Endava - Timisoara, Romania
        details: |
          As a skilled DevOps Engineer, I have a strong background in designing and implementing continuous delivery pipelines using the following technology stack:

          - Git: Github
          - Application: Java, Springboot
          - Cloud provider: AWS
          - Container repository: AWS ECS
          - Containerization: Docker/EKS (with clusters in multiple regions and autoscaling nodes using cluster-autoscaler for node scaling as well as HPA best on verious metrics for horizontal deployment scaling)
          - Database: AWS Elasticache (using global datastore in multiple regions for HA and fast DR)
          - Performance testing: Gatling
          - EKS Monitoring and observability: Sysdig Monitoring
          - Log collection: Vector
          - Logging solutions: Splunk and Scalyr
          - Security: Checkmarx (static code), Sysdig Secure (Docker image scanning), Blackduck (OSS)
          - Secrets management: AWS Secrets Manager, Mozilla SOPS
          - Content Delivery Network: Fastly
          - IaC: Terragrunt/Terraform with S3 backends

          In my current role, part of an Agile team working in a bigger SAFe environment, I have demonstrated the ability to build and maintain continuous delivery pipelines that are triggered by commits to the master branch,
          and to deploy applications to 4 different environments that are used to improve the quality and reliability of the software before being realeased to production traffic. I have also gained extensive experience in monitoring and maintaining the stability and performance of the environment.

          I am proficient in GIT, Springboot, AWS, and Docker/EKS, and have strong experience with a range of other tools such as AWS Elasticache, Gatling, Sysdig Monitoring, Vector, Splunk, and Scalyr. I am skilled in using security tools such as Checkmarx, Sysdig Secure, and Blackduck, and have experience with secrets management using AWS Secrets Manager and Mozilla SOPS. I also have knowledge of IaC tools such as Terragrunt and Terraform.
      - role: Virtualization Engineer
        time: 08/2017 - 05/2017
        company: Atos - Timisoara, Romania
        details: |
          As a highly experienced VMware and Virtualization Engineer, I have a track record of success in designing,
          implementing, and maintaining virtualization environments using VMware products in on-premise datacenters and in production environments with SAN attached storage.
          My expertise includes configuring and managing ESXi hosts, implementing and managing vSphere Replication and vSphere Update Manager, and monitoring and maintaining virtualization environments to ensure high availability and performance.


          In my previous roles, I have demonstrated the ability to work effectively with cross-functional teams to design and implement infrastructure configurations and migrations.
      - role: Systems Engineer
        time: 07/2016 - 08/2017
        company: TMK-ARTROM - Slatina, Romania
        details: |
          As a seasoned systems engineer with experience in virtualization, backup solutions, and Microsoft technologies, I am well-equipped to tackle a range of technical challenges. My skills include:

          - Extensive experience with System Center Configuration Manager (SCCM) in a multi-site environment, including deployment, configuration, application packaging, update management, and PXE-based operating system deployment.
          - Proficiency with VMware and Hyper-V virtualization technologies, as well as backup solutions such as Veeam and Symantec.
          - Strong understanding of Microsoft Active Directory Domain Service, including the development of organizational units, management of user security with group policies, creation and maintenance of email addresses and distribution lists, and GPO creation and management.
          - In-depth knowledge of Windows Server 2003, 2008, 2012 R2, and 2016, including the implementation of features and roles and the application of vendor patches to address bug fixes and security vulnerabilities.
          - Experience with system monitoring tools such as Nagios and SCOM, as well as with helpdesk operations.
          - Proficiency in networking, including Microsoft DNS, DHCP, and switching.
      - role: Systems Engineer
        time: 08/2015 - 07/2016
        company: PETATEK SRL-D - Craiova, Romania
        details: |
           I have experience in working with a range of Azure cloud services, including VMs, WebApps, databases, storage, DNS, and virtual networks,
           in order to host a variety of projects. I have also worked with various webpage frameworks, such as WordPress. 
           In addition, I have had the experience starting working with GIT and Jira for central versioning systems.

